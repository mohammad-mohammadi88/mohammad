<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

<body>
   
    <div class="wrapper">
        <input type="radio" name="radio-box" id="bolt">
        <label for="bolt"><span class="icon fa fa-bolt"> </span></label>
        <input type="radio" name="radio-box" id="rocket">
        <label for="rocket"><span class="icon fa fa-rocket"></span></label>
        <input type="radio" name="radio-box" id="home">
        <label for="home"><span class="icon fa fa-home"></span></label>
        <input type="radio" name="radio-box" id="plus-circle">
        <label for="plus-circle"><span class="icon fa fa-plus-circle"></span></label>
        <div class="container">
            <div class="slide-1">
                <section>
                    <a href="google.com" class="fa fa-bolt"></a>
                    <p class="course-title">از خبر های دنیا <br>سریع با خبر شو</p></section>
            </div>
            <div class="side slide-2">
                <section>
                    <a href="google.com" class="fa fa-rocket">با خبر شو</a>
                    <p class="course-title">از خبر های دنیا <br>از همه اول با خبر شو</p></section>
            </div>
            <div class="side slide-3">
                <section>
                    <a href="google.com" class="fa fa-home">ورود کن</a>
                    <p class="course-title">به سایت وارد شو تا از <br>اطلاعات دنیا عقب نمونی</p></section>
            </div>
            <div class="side slide-4">
                <section>
                    <a href="google.com" class="fa fa-plus-circle">بیشتر بدانید</a>
                    <p class="course-title">برای کسب اطلاعات بیشتر<br> مراجعه کنید</p></section>
            </div>
        </div>
    </div>
